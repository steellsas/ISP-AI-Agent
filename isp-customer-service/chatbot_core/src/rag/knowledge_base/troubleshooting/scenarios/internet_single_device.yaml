scenario:
  id: "internet_single_device"
  title: "Interneto problema viename įrenginyje"
  problem_type: "internet"
  keywords:
    - "neveikia telefone"
    - "tik telefone"
    - "vienas įrenginys"
    - "tik kompiuteryje"
    - "tik laptop"
    - "viename įrenginyje"
    - "single device"
  
  description: |
    Scenarijus kai internetas neveikia TIK VIENAME įrenginyje.
    Routeris greičiausiai veikia gerai - problema įrenginio pusėje.
    Tikrinami: WiFi ryšys, įrenginio nustatymai, prisijungimas.
  
  # Device-first approach - skip router checks
  steps:
    - step_id: 1
      title: "WiFi tikrinimas įrenginyje"
      instruction: |
        Pirmiausia patikrinkime WiFi ryšį jūsų įrenginyje:
        
        1. Ar WiFi įjungtas jūsų telefone/kompiuteryje?
        2. Ar matote savo namų WiFi tinklo pavadinimą?
        3. Ar prie jo prisijungę (rodoma varnelė arba "Prisijungta")?
      
      expected_answer: "WiFi status"
      
      branches:
        wifi_off:
          condition: "WiFi išjungtas"
          next_step: 2
          message: "Supratau, WiFi išjungtas."
        
        wifi_on_not_connected:
          condition: "WiFi įjungtas, bet neprisijungęs prie tinklo"
          next_step: 3
          message: "WiFi įjungtas, bet neprisijungęs. Pabandykime prisijungti."
        
        wifi_connected_no_internet:
          condition: "Prisijungęs prie WiFi, bet internetas neveikia"
          next_step: 4
          message: "Prisijungimas yra, bet internetas neveikia. Pabandykime atjungti ir prijungti."
        
        wifi_not_visible:
          condition: "Nemato WiFi tinklo sąraše"
          next_step: 5
          message: "Jei nematote WiFi tinklo, gali būti routerio problema."

    - step_id: 2
      title: "WiFi įjungimas"
      instruction: |
        Įjunkime WiFi jūsų įrenginyje:
        
        **Telefone:**
        1. Atidarykite Nustatymai (Settings)
        2. Raskite WiFi arba "Belaidis ryšys"
        3. Įjunkite WiFi jungiklį
        
        **Kompiuteryje:**
        1. Paspauskite WiFi ikoną apačioje dešinėje
        2. Įjunkite WiFi
        
        Ar dabar matote savo WiFi tinklą?
      
      expected_answer: "yes/no"
      
      branches:
        sees_network:
          condition: "Taip, mato tinklą"
          next_step: 3
          message: "Puiku! Dabar prisijunkime prie tinklo."
        
        no_network:
          condition: "Ne, nemato"
          next_step: 5
          message: "Jei WiFi įjungtas, bet tinklo nematyti - patikrinkime routerį."

    - step_id: 3
      title: "Prisijungimas prie WiFi"
      instruction: |
        Prisijunkime prie jūsų namų WiFi tinklo:
        
        1. WiFi sąraše raskite savo tinklo pavadinimą
        2. Paspauskite ant jo
        3. Įveskite WiFi slaptažodį (jei prašo)
        4. Palaukite kol prisijungs
        
        Ar pavyko prisijungti? Ar matote "Prisijungta" arba varnelę?
      
      expected_answer: "connected/not connected"
      
      branches:
        connected_works:
          condition: "Prisijungė ir internetas veikia"
          action: "resolved"
          message: "Puiku! Internetas turėtų veikti. Jei vėl kiltų problemų, susisiekite su mumis."
        
        connected_no_internet:
          condition: "Prisijungė, bet internetas neveikia"
          next_step: 4
          message: "Prisijungimas pavyko, bet internetas dar neveikia. Pabandykime atnaujinti ryšį."
        
        wrong_password:
          condition: "Slaptažodis neteisingas"
          next_step: 6
          message: "Slaptažodis gali būti neteisingas. Pabandykime iš naujo."
        
        connection_failed:
          condition: "Nepavyko prisijungti"
          next_step: 4
          message: "Pabandykime užmiršti tinklą ir prisijungti iš naujo."

    - step_id: 4
      title: "WiFi atjungimas ir prijungimas iš naujo"
      instruction: |
        Pabandykime "užmiršti" tinklą ir prisijungti iš naujo:
        
        **Telefone:**
        1. Eikite į WiFi nustatymus
        2. Paspauskite ant savo tinklo pavadinimo
        3. Pasirinkite "Užmiršti tinklą" (Forget network)
        4. Vėl raskite tinklą ir prisijunkite įvesdami slaptažodį
        
        **Kompiuteryje:**
        1. Paspauskite WiFi ikoną
        2. Dešiniu pelės mygtuku ant tinklo → "Pamiršti"
        3. Vėl prisijunkite
        
        Ar dabar veikia internetas?
      
      expected_answer: "yes/no"
      
      branches:
        working:
          condition: "Taip, veikia"
          action: "resolved"
          message: "Puiku! Problema išspręsta. Kartais įrenginiai tiesiog reikalauja atnaujinti prisijungimą."
        
        not_working:
          condition: "Ne, vis dar neveikia"
          next_step: 5
          message: "Jei vis dar neveikia, patikrinkime routerį."

    - step_id: 5
      title: "Routerio tikrinimas"
      instruction: |
        Kadangi problema išlieka, patikrinkime routerį:
        
        1. Ar routerio lemputes dega?
        2. Kokios spalvos - žalios ar raudonos?
        3. Ar yra interneto (WAN/INTERNET) lempute ir ar ji dega?
        
        Pasakykite, kokios lemputes dega ant routerio?
      
      expected_answer: "lights status"
      
      branches:
        all_green:
          condition: "Visos lemputes žalios"
          next_step: 7
          message: "Routeris veikia gerai. Pabandykime perkrauti įrenginį."
        
        no_lights:
          condition: "Jokios lemputes nedega"
          action: "escalate"
          reason: "router_power_issue"
          message: "Routeris neįjungtas arba yra maitinimo problema. Sukursiu techninės pagalbos užklausą."
        
        internet_red:
          condition: "Internet lempute raudona"
          action: "escalate"
          reason: "isp_connection_issue"
          message: "Interneto ryšio problema iš tiekėjo pusės. Sukursiu užklausą."

    - step_id: 6
      title: "WiFi slaptažodžio tikrinimas"
      instruction: |
        Patikrinkime WiFi slaptažodį:
        
        WiFi slaptažodis paprastai būna:
        - Ant routerio lipduko (apačioje arba gale)
        - Pažymėtas kaip "WiFi Key", "WPA Key" arba "Password"
        
        Ar radote slaptažodį ant routerio?
        Pabandykite jį įvesti dar kartą (atidžiai, didžiosios/mažosios raidės svarbu!)
        
        Ar pavyko prisijungti?
      
      expected_answer: "yes/no"
      
      branches:
        connected:
          condition: "Taip, prisijungė"
          action: "resolved"
          message: "Puiku! Slaptažodis buvo neteisingai įvestas. Dabar viskas turėtų veikti."
        
        still_wrong:
          condition: "Ne, vis dar neteisingas"
          action: "escalate"
          reason: "wifi_password_issue"
          message: "Gali būti, kad slaptažodis buvo pakeistas. Sukursiu užklausą ir padėsime jį atstatyti."

    - step_id: 7
      title: "Įrenginio perkrovimas"
      instruction: |
        Paskutinis bandymas - perkraukime jūsų įrenginį:
        
        **Telefone:**
        1. Išjunkite telefoną visiškai (laikykite maitinimo mygtuką)
        2. Palaukite 30 sekundžių
        3. Įjunkite telefoną
        4. Palaukite kol pilnai įsikraus
        5. Patikrinkite ar prisijungė prie WiFi
        
        **Kompiuteryje:**
        1. Paleiskite kompiuterį iš naujo (Restart)
        2. Palaukite kol pilnai įsikraus
        3. Patikrinkite interneto ryšį
        
        Ar dabar veikia internetas?
      
      expected_answer: "yes/no"
      
      branches:
        working:
          condition: "Taip, veikia"
          action: "resolved"
          message: "Puiku! Kartais įrenginiams reikia perkrovimo kad atnaujintų tinklo nustatymus."
        
        not_working:
          condition: "Ne, vis dar neveikia"
          action: "escalate"
          reason: "device_or_network_issue"
          message: "Matyt, problema sudėtingesnė. Sukursiu techninės pagalbos užklausą ir mūsų specialistas susisieks su jumis."

  escalation:
    create_ticket: true
    priority: "medium"
    include_steps: true
    notes: "Single device issue - other devices work fine"
