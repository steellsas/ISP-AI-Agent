# -----------------------------------------------------------------------------
# GOODBYE - Atsisveikinimo frazės
# -----------------------------------------------------------------------------
goodbye:
  - "ačiū"
  - "aciu"
  - "viso gero"
  - "iki"
  - "sudie"
  - "ate"
  - "viso"
  - "dėkui"
  - "dekui"
  - "labai ačiū"
  - "labai aciu"
  - "iki pasimatymo"

# -----------------------------------------------------------------------------
# RESOLUTION CONFIRMATION - Problemos išsprendimo patvirtinimas
# -----------------------------------------------------------------------------
resolution:
  positive:
    - "viskas gerai"
    - "veikia"
    - "pavyko"
    - "atsirado"
    - "matau"
    - "yra"
    - "taip veikia"
    - "dabar gerai"
    - "sutvarkytas"
    - "išspręsta"
    - "isspręsta"
  
  negative:
    - "vis tiek neveikia"
    - "vis dar neveikia"
    - "nepavyko"
    - "neatsirado"
    - "nematau"
    - "nėra"
    - "ne"
    - "nepadėjo"
    - "nepadeijo"

