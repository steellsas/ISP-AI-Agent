# =============================================================================
# LITHUANIAN PHRASES (lt)
# =============================================================================
# Frazės atpažinimui - yes/no, help, frustration, goodbye
# Naudojimas: t_list("phrases.confirmation.yes")
# =============================================================================

# -----------------------------------------------------------------------------
# CONFIRMATION - Patvirtinimo frazės
# -----------------------------------------------------------------------------
confirmation:
  yes:
    - "taip"
    - "jo"
    - "aha"
    - "teisingai"
    - "gerai"
    - "ok"
    - "taip taip"
    - "mhm"
    - "tikrai"
    - "būtent"
    - "tas pats"
    - "tiesa"
    - "zinoma"
    - "žinoma"
    - "aisku"
    - "aišku"
  
  no:
    - "ne"
    - "neteisingai"
    - "negerai"
    - "kitas"
    - "kita"
    - "ne tas"
    - "nope"
    - "tikrai ne"
    - "netiesa"
    - "klaidinga"

# -----------------------------------------------------------------------------
# HELP REQUEST - Pagalbos prašymai
# -----------------------------------------------------------------------------
help_request:
  general:
    - "kaip tai padaryti"
    - "kaip tai"
    - "kaip?"
    - "nežinau kaip"
    - "nezinau kaip"
    - "padėk"
    - "padek"
    - "paaiškink"
    - "paaiskink"
    - "nemoku"
    - "nesuprantu"
    - "neįmanoma"
    - "neimanoma"
    - "per sunku"
    - "nesigauna"
    - "help"
    - "help me"
  
  location:
    - "kur rasti"
    - "kur yra"
    - "kur tai"
    - "kaip surasti"
    - "kaip rasti"
  
  meaning:
    - "kas tai"
    - "ką reiškia"
    - "ka reiskia"
    - "kas yra"
  
  how_to:
    - "kaip patikrinti"
    - "kaip padaryti"
    - "kaip įjungti"
    - "kaip ijungti"
    - "kaip išjungti"
    - "kaip isjungti"
  
  # Trumpi sutrikimo atsakymai
  confused:
    - "?"
    - "??"
    - "kas"
    - "kur"
    - "kaip"
    - "ką"
    - "ka"
    - "hm"
    - "hmm"
    - "nu"

