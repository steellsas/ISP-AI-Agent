    - "resolved"
    - "perfect"
    - "great"
  
  negative:
    - "still not working"
    - "still doesn't work"
    - "still doesnt work"
    - "didn't work"
    - "didnt work"
    - "not working"
    - "can't see"
    - "cant see"
    - "nothing"
    - "no"
    - "didn't help"
    - "didnt help"

