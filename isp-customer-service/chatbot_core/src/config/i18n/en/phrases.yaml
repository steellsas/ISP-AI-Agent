# =============================================================================
# ENGLISH PHRASES (en)
# =============================================================================
# Phrases for recognition - yes/no, help, frustration, goodbye
# Usage: t_list("phrases.confirmation.yes")
# =============================================================================

# -----------------------------------------------------------------------------
# CONFIRMATION
# -----------------------------------------------------------------------------
confirmation:
  yes:
    - "yes"
    - "yeah"
    - "yep"
    - "correct"
    - "right"
    - "okay"
    - "ok"
    - "sure"
    - "exactly"
    - "that's right"
    - "thats right"
    - "yes yes"
    - "uh huh"
    - "mhm"
    - "true"
    - "indeed"
    - "of course"
  
  no:
    - "no"
    - "nope"
    - "not correct"
    - "wrong"
    - "incorrect"
    - "that's wrong"
    - "thats wrong"
    - "different"
    - "another"
    - "not that"
    - "not right"

# -----------------------------------------------------------------------------
# HELP REQUEST
# -----------------------------------------------------------------------------
help_request:
  general:
    - "how do i"
    - "how to"
    - "i don't know how"
    - "i dont know how"
    - "help me"
    - "help"
    - "explain"
    - "i can't"
    - "i cant"
    - "i don't understand"
    - "i dont understand"
    - "impossible"
    - "too hard"
    - "too difficult"
    - "not working"
  
  location:
    - "where is"
    - "where to find"
    - "how to find"
    - "where can i"
    - "where do i"
  
  meaning:
    - "what is"
    - "what does"
    - "what's that"
    - "whats that"
    - "what do you mean"
  
  how_to:
    - "how to check"
    - "how to do"
    - "how to turn on"
    - "how to turn off"
    - "how to enable"
    - "how to disable"
  
  # Short confused responses
  confused:
    - "?"
    - "??"
    - "what"
    - "where"
    - "how"
    - "huh"
    - "hmm"
    - "um"

