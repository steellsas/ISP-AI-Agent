# ISP Support Agent Configuration

agent:
  company_name: "ISP Sun City "
  agent_name: "Pliusas"
 

greeting:
  template: "Labas, čia {company_name} klientų aptarnavimas. Mano vardas {agent_name}. Kuo galiu jums padėti?"

conversation:
  max_troubleshooting_attempts: 3
  timeout_seconds: 300

llm:
  # Model selection
  model: "gpt-4o-mini"         # gpt-4o, gpt-4o-mini, gemini/gemini-1.5-pro, claude-3-5-sonnet-20241022
  
  # Generation parameters
  temperature: 0.3              # 0.0-2.0 (lower = more deterministic)
  max_tokens: 500               # Max response length
  top_p: 1.0                    # Nucleus sampling (1.0 = disabled)
  
  # Retry settings  
  max_retries: 3                # Retries on failure
  retry_delay: 1.0              # Seconds between retries
  
  # Caching
  enable_cache: true            # Cache low-temperature responses
  cache_ttl_seconds: 300        # Cache TTL (5 minutes)
  
  # Rate limiting
  max_calls_per_minute: 30
  max_calls_per_session: 100
