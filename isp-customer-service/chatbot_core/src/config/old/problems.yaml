# ISP Customer Service - Problem Definitions & Categories

# Problem categories with keywords and troubleshooting steps
problem_categories:
  
  # INTERNET PROBLEMS
  internet_no_connection:
    display_name:
      lt: "Internetas neveikia"
      en: "Internet not working"
    
    keywords:
      lt:
        - "neveikia"
        - "nėra interneto"
        - "nera interneto"
        - "neprisijungia"
        - "negali prisijungti"
      en:
        - "not working"
        - "no internet"
        - "can't connect"
        - "cannot connect"
        - "no connection"
    
    severity: "high"
    ticket_priority: "high"
    
    troubleshooting_steps:
      lt:
        - step: 1
          instruction: "Patikrinkite, ar maršrutizatorius įjungtas ir ar šviečia indikatoriai"
          expected_result: "Turėtų šviesti bent 3-4 lemputės"
          
        - step: 2
          instruction: "Atjunkite maršrutizatorių nuo maitinimo 30 sekundžių, tada vėl įjunkite"
          expected_result: "Po ~2 minučių indikatoriai turėtų normaliai šviesti"
          
        - step: 3
          instruction: "Patikrinkite, ar tinklo kabelis tvirtai prijungtas prie maršrutizatoriaus ir kompiuterio"
          expected_result: "Kabelis turi būti įsmeigtas iki galo"
          
        - step: 4
          instruction: "Jei naudojate Wi-Fi, pabandykite prisijungti per tinklo kabelį"
          expected_result: "Internetas turėtų veikti per kabelį"
          
      en:
        - step: 1
          instruction: "Check if the router is powered on and lights are on"
          expected_result: "At least 3-4 lights should be on"
          
        - step: 2
          instruction: "Unplug the router for 30 seconds, then plug it back in"
          expected_result: "After ~2 minutes lights should be on normally"
          
        - step: 3
          instruction: "Check if network cable is firmly connected to router and computer"
          expected_result: "Cable must be fully inserted"
          
        - step: 4
          instruction: "If using Wi-Fi, try connecting via network cable"
          expected_result: "Internet should work via cable"
    
    diagnostics_required:
      - "check_port_status"
      - "check_ip_assignment"
      - "ping_test"
      - "check_area_outages"
  
  internet_slow:
    display_name:
      lt: "Lėtas internetas"
      en: "Slow internet"
    
    keywords:
      lt:
        - "lėtas"
        - "letas"
        - "letai"
        - "sulėtėjo"
        - "suletejo"
        - "vangus"
      en:
        - "slow"
        - "slowdown"
        - "sluggish"
        - "lagging"
    
    severity: "medium"
    ticket_priority: "medium"
    
    troubleshooting_steps:
      lt:
        - step: 1
          instruction: "Uždarykite nereikalingas programas ir naršyklės korteles"
          expected_result: "Greitis turėtų pagerėti"
          
        - step: 2
          instruction: "Patikrinkite, kiek įrenginių prisijungę prie tinklo"
          expected_result: "Per daug įrenginių gali sulėtinti greitį"
          
        - step: 3
          instruction: "Perkraukite maršrutizatorių (atjunkite 30 sek., vėl įjunkite)"
          expected_result: "Po perkrovimo greitis turėtų pagerėti"
          
        - step: 4
          instruction: "Jei naudojate Wi-Fi, pabandykite prisijungti per kabelį"
          expected_result: "Per kabelį turėtų būti greičiau"
          
      en:
        - step: 1
          instruction: "Close unnecessary programs and browser tabs"
          expected_result: "Speed should improve"
          
        - step: 2
          instruction: "Check how many devices are connected to the network"
          expected_result: "Too many devices can slow down speed"
          
        - step: 3
          instruction: "Restart the router (unplug 30 sec., plug back in)"
          expected_result: "Speed should improve after restart"
          
        - step: 4
          instruction: "If using Wi-Fi, try connecting via cable"
          expected_result: "Should be faster via cable"
    
    diagnostics_required:
      - "check_bandwidth_history"
      - "ping_test"
      - "check_port_status"
  
  internet_intermittent:
    display_name:
      lt: "Internetas nutrūkinėja"
      en: "Internet keeps disconnecting"
    
    keywords:
      lt:
        - "atsijungia"
        - "nutrūksta"
        - "nutruksta"
        - "trūkinėja"
        - "trukineja"
      en:
        - "disconnects"
        - "drops"
        - "intermittent"
        - "keeps dropping"
    
    severity: "medium"
    ticket_priority: "medium"
    
    troubleshooting_steps:
      lt:
        - step: 1
          instruction: "Patikrinkite tinklo kabelių jungtis - galbūt kabelis atsilaisvinęs"
          expected_result: "Visi kabeliai turi būti tvirtai prijungti"
          
        - step: 2
          instruction: "Perkraukite maršrutizatorių"
          expected_result: "Problema turėtų išsispręsti"
          
        - step: 3
          instruction: "Jei naudojate Wi-Fi, pabandykite priartėti prie maršrutizatoriaus"
          expected_result: "Ryšys turėtų būti stabilesnis"
          
      en:
        - step: 1
          instruction: "Check network cable connections - cable might be loose"
          expected_result: "All cables must be firmly connected"
          
        - step: 2
          instruction: "Restart the router"
          expected_result: "Problem should be resolved"
          
        - step: 3
          instruction: "If using Wi-Fi, try moving closer to the router"
          expected_result: "Connection should be more stable"
    
    diagnostics_required:
      - "check_port_status"
      - "ping_test"
      - "check_area_outages"
  
  # TV PROBLEMS
  tv_no_signal:
    display_name:
      lt: "Televizija neveikia - nėra signalo"
      en: "TV not working - no signal"
    
    keywords:
      lt:
        - "tv neveikia"
        - "televizija neveikia"
        - "nėra signalo"
        - "nera signalo"
        - "juodas ekranas"
      en:
        - "tv not working"
        - "television not working"
        - "no signal"
        - "black screen"
    
    severity: "high"
    ticket_priority: "high"
    
    troubleshooting_steps:
      lt:
        - step: 1
          instruction: "Patikrinkite, ar dekoderis įjungtas ir prijungtas prie elektros"
          expected_result: "Dekorius turi šviesti"
          
        - step: 2
          instruction: "Patikrinkite HDMI ar scart kabelio jungtis tarp dekoderio ir televizoriaus"
          expected_result: "Kabeliai turi būti tvirtai prijungti"
          
        - step: 3
          instruction: "Perkraukite dekoderį (atjunkite nuo maitinimo 30 sek.)"
          expected_result: "Po perkrovimo signalas turėtų atsirasti"
          
        - step: 4
          instruction: "Patikrinkite, ar televizoriuje pasirinktas teisingas įvesties šaltinis (HDMI1, HDMI2)"
          expected_result: "Turėtumėte matyti dekoratoriaus vaizdą"
          
      en:
        - step: 1
          instruction: "Check if decoder is powered on and connected to electricity"
          expected_result: "Decoder should have lights on"
          
        - step: 2
          instruction: "Check HDMI or scart cable connections between decoder and TV"
          expected_result: "Cables must be firmly connected"
          
        - step: 3
          instruction: "Restart the decoder (unplug from power for 30 sec.)"
          expected_result: "Signal should appear after restart"
          
        - step: 4
          instruction: "Check if correct input source is selected on TV (HDMI1, HDMI2)"
          expected_result: "You should see decoder image"
    
    diagnostics_required:
      - "check_signal_quality"
      - "check_port_status"
      - "check_area_outages"
  
  tv_poor_quality:
    display_name:
      lt: "Prastos kokybės TV vaizdas"
      en: "Poor quality TV picture"
    
    keywords:
      lt:
        - "prasta kokybė"
        - "prasta kokybe"
        - "pikseliai"
        - "braškėjimas"
        - "braskejimas"
      en:
        - "poor quality"
        - "pixelated"
        - "freezing"
        - "artifacts"
    
    severity: "medium"
    ticket_priority: "medium"
    
    troubleshooting_steps:
      lt:
        - step: 1
          instruction: "Patikrinkite HDMI kabelio jungtis - ar tvirtai prijungta"
          expected_result: "Kabelis turi būti gerai įjungtas"
          
        - step: 2
          instruction: "Perkraukite dekoderį"
          expected_result: "Vaizdo kokybė turėtų pagerėti"
          
        - step: 3
          instruction: "Pabandykite kitus kanalus - ar problema yra visuose kanaluose"
          expected_result: "Galbūt problema tik tam tikruose kanaluose"
          
      en:
        - step: 1
          instruction: "Check HDMI cable connections - ensure firmly connected"
          expected_result: "Cable must be properly inserted"
          
        - step: 2
          instruction: "Restart the decoder"
          expected_result: "Picture quality should improve"
          
        - step: 3
          instruction: "Try other channels - is the problem on all channels"
          expected_result: "Maybe problem only on certain channels"
    
    diagnostics_required:
      - "check_signal_quality"
      - "check_bandwidth_history"
  
  # EQUIPMENT PROBLEMS
  equipment_issue:
    display_name:
      lt: "Įrangos problema"
      en: "Equipment issue"
    
    keywords:
      lt:
        - "maršrutizatorius"
        - "marsrutizatorius"
        - "routeris"
        - "router"
        - "modem"
        - "dekorius"
        - "dekoderis"
      en:
        - "router"
        - "modem"
        - "decoder"
        - "equipment"
        - "device"
    
    severity: "medium"
    ticket_priority: "medium"
    
    troubleshooting_steps:
      lt:
        - step: 1
          instruction: "Patikrinkite įrangos indikatorius - kokie šviečia?"
          expected_result: "Turėtų šviesti normalios lemputės"
          
        - step: 2
          instruction: "Perkraukite įrangą (atjunkite 30 sek.)"
          expected_result: "Įranga turėtų normaliai paleisti"
          
      en:
        - step: 1
          instruction: "Check equipment indicators - which lights are on?"
          expected_result: "Normal lights should be on"
          
        - step: 2
          instruction: "Restart equipment (unplug 30 sec.)"
          expected_result: "Equipment should start normally"
    
    diagnostics_required:
      - "check_port_status"

# Problem type mapping
problem_types:
  internet:
    - "internet_no_connection"
    - "internet_slow"
    - "internet_intermittent"
    
  tv:
    - "tv_no_signal"
    - "tv_poor_quality"
    
  equipment:
    - "equipment_issue"
    
  other:
    - "unknown"

# Priority levels and SLA
priority_levels:
  high:
    display_name:
      lt: "Aukštas"
      en: "High"
    sla_hours: 4
    description:
      lt: "Kritinė problema - paslauga visiškai neveikia"
      en: "Critical issue - service completely unavailable"
      
  medium:
    display_name:
      lt: "Vidutinis"
      en: "Medium"
    sla_hours: 24
    description:
      lt: "Paslauga veikia su trukdžiais"
      en: "Service working with issues"
      
  low:
    display_name:
      lt: "Žemas"
      en: "Low"
    sla_hours: 48
    description:
      lt: "Nedidelė problema"
      en: "Minor issue"