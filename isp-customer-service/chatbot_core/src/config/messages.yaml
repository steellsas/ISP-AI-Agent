# =============================================================================
# MESSAGES CONFIGURATION
# =============================================================================
# Visi agento pranešimai vienoje vietoje
# Variables: {customer_name}, {problem_type}, {summary}, etc.
# =============================================================================

# -----------------------------------------------------------------------------
# GREETING
# -----------------------------------------------------------------------------
greeting:
  welcome: "Labas, čia ISP Lietuva klientų aptarnavimas. Mano vardas {agent_name}. Kuo galiu jums padėti?"
  welcome_returning: "Labas, {customer_name}! Kuo galiu jums padėti šiandien?"

# -----------------------------------------------------------------------------
# PROBLEM CAPTURE
# -----------------------------------------------------------------------------
problem_capture:
  # Pradiniai atsakymai pagal problem_type
  initial_acknowledgment:
    internet: "Suprantu, turite interneto problemą."
    tv: "Suprantu, turite problemą su televizija."
    phone: "Suprantu, turite problemą su telefonu."
    billing: "Suprantu, turite klausimą dėl sąskaitos ar mokėjimo."
    other: "Suprantu, turite problemą."
    default: "Suprantu."
  
  # Prefix prieš klausimą
  question_prefix:
    first: ""
    subsequent: ""
    after_unknown: "Gerai, pabandykime kitaip."
    
  # Kai kontekstas surinktas
  context_complete:
    default: "Ačiū už informaciją. Dabar patikrinsiu jūsų duomenis ir padėsiu išspręsti."
    with_summary: "Suprantu situaciją - {summary}. Patikrinsiu jūsų duomenis."
    short: "Gerai, supratau. Patikrinsiu jūsų duomenis."
  
  # Kai klientas nežino atsakymo
  user_unknown_responses:
    - "Nieko tokio, pabandysime išsiaiškinti kartu."
    - "Gerai, tai išsiaiškinsime."
    - "Nesvarbu, eisime toliau."
  
  # Kai klientas nori praleisti
  skip_acknowledged: "Gerai, pereikime prie sprendimo."
  
  # Transitional messages
  transitioning_to_lookup: "Dabar patikrinsiu jūsų duomenis..."

# -----------------------------------------------------------------------------
# ADDRESS
# -----------------------------------------------------------------------------
address:
  confirmation_ask: "Ačiū, {customer_name}. Ar jūsų adresas yra {address}?"
  confirmed: "Puiku, adresas patvirtintas."
  not_found: "Deja, neradome kliento su šiuo adresu mūsų sistemoje."
  ask_for_address: "Prašome pasakyti savo adresą - gatvę, namo numerį ir miestą."

# -----------------------------------------------------------------------------
# DIAGNOSTICS
# -----------------------------------------------------------------------------
diagnostics:
  checking: "Vienu momentu, tikrinu ar nėra gedimų jūsų rajone ir jūsų ryšio parametrus..."
  no_issues: "Tiekėjo pusėje gedimų neaptikta. Bandykime patikrinti jūsų įrangą."
  
  # Provider issues
  provider_issue:
    area_outage: "Šiuo metu jūsų rajone vyksta {outage_type} gedimas. Tikimasi išspręsti iki: {estimated_resolution}."
    maintenance: "Šiuo metu vyksta planiniai techniniai darbai jūsų rajone. Darbai turėtų baigtis {end_time}."
    
# -----------------------------------------------------------------------------
# TROUBLESHOOTING
# -----------------------------------------------------------------------------
troubleshooting:
  starting: "Gerai, pabandykime išspręsti problemą kartu."
  step_intro: "**{step_title}**"
  
  # Kai problema išspręsta
  resolved: "Puiku! Džiaugiuosi, kad pavyko išspręsti problemą!"
  resolved_with_action: "{resolution_message}\n\nDžiaugiuosi, kad pavyko išspręsti problemą!"
  
  # Kai reikia eskaluoti
  escalating: "Nepavyko automatiškai išspręsti problemos. Sukursiu techninės pagalbos užklausą."
  escalating_with_reason: "{reason_message}\n\nSukursiu techninės pagalbos užklausą su visais mūsų atliktais žingsniais."

# -----------------------------------------------------------------------------
# TICKET CREATION
# -----------------------------------------------------------------------------
ticket:
  creating: "Sukuriama techninės pagalbos užklausa..."
  created_silent: ""  # Tyliai (kai resolved)
  created_with_info: "{customer_name}, užregistravau jūsų užklausą. Mūsų technikas susisieks su jumis artimiausiu metu dėl vizito laiko suderinimo. Užklausos numeris: {ticket_id}."
  creation_failed: "Atsiprašau, įvyko klaida registruojant užklausą. Prašome pabandyti vėliau arba paskambinti mūsų pagalbos linija."

# -----------------------------------------------------------------------------
# CLOSING
# -----------------------------------------------------------------------------
closing:
  # Problem resolved
  resolved: "Džiaugiuosi, kad pavyko išspręsti problemą{customer_suffix}! Jei ateityje kiltų klausimų, drąsiai kreipkitės. Geros dienos!"
  
  # Technician visit scheduled
  escalated: "Ačiū už kantrybę{customer_suffix}. Technikas susisieks su jumis dėl vizito. Jūsų užklausos numeris: {ticket_id}. Geros dienos!"
  
  # Provider issue informed
  provider_issue: "Ačiū, kad pranešėte{customer_suffix}. Kai gedimas bus pašalintas, ryšys automatiškai atsistatys. Geros dienos!"
  
  # Fallback
  fallback: "Ačiū, kad kreipėtės. Geros dienos!"
  
  # Ask if anything else
  anything_else: "Ar yra dar kažkas, kuo galėčiau padėti?"

# -----------------------------------------------------------------------------
# CUSTOMER NAME SUFFIX
# -----------------------------------------------------------------------------
customer_suffix:
  with_name: ", {first_name}"
  without_name: ""

# -----------------------------------------------------------------------------
# ERRORS
# -----------------------------------------------------------------------------
errors:
  llm_error: "Atsiprašau, įvyko techninė klaida. Pabandykime dar kartą."
  not_understood: "Atsiprašau, nesupratau. Ar galėtumėte pasakyti kitaip?"
  timeout: "Atsiprašau už laukimą. Ar dar esate linijoje?"
  general: "Atsiprašau, kažkas nepavyko. Pabandykime dar kartą."

# -----------------------------------------------------------------------------
# CONFIRMATIONS
# -----------------------------------------------------------------------------
confirmations:
  yes_phrases:
    - "taip"
    - "jo"
    - "aha"
    - "teisingai"
    - "gerai"
    - "ok"
    - "taip taip"
    - "mhm"
    - "tikrai"
    - "būtent"
  
  no_phrases:
    - "ne"
    - "neteisingai"
    - "negerai"
    - "kitas"
    - "kita"
    - "ne tas"