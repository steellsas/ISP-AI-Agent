# =============================================================================
# PROBLEM TYPES CONFIGURATION (Technical Only)
# =============================================================================


problem_types:
  internet:
    # Keywords for detection (both LT and EN)
    keywords:
      # Lithuanian
      - "internetas"
      - "interneto"
      - "wifi"
      - "wi-fi"
      - "ryšys"
      - "neprisijungia"
      - "nesijungia"
      - "lėtas"
      - "neveikia internetas"
      - "nėra interneto"
      - "dingsta ryšys"
      - "routeris"
      - "maršrutizatorius"
      - "naršyklė"
      - "nekrauna"
      - "neatsidaro"
      # English
      - "internet"
      - "no internet"
      - "slow internet"
      - "connection"
      - "not connecting"
      - "router"
      - "wifi not working"
      - "no connection"
      - "disconnects"
      - "browser"
      - "not loading"
      # Common typos
      - "interentas"
      - "intrenetas"
      - "wifis"
      - "ruteris"
    
    # Context fields configuration
    context_fields:
      duration:
        weight: 25
        question_key: "duration"
        extract_patterns:
          - "vakar"
          - "šiandien"
          - "savaitė"
          - "valanda"
          - "rytas"
          - "yesterday"
          - "today"
          - "week"
          - "hour"
          - "morning"
        
      scope:
        weight: 25
        question_key: "scope"
        extract_patterns:
          - "visur"
          - "visi"
          - "visuose"
          - "telefonas"
          - "kompiuteris"
          - "vienas"
          - "all devices"
          - "phone"
          - "computer"
          - "laptop"
          - "one device"
        
      tried_restart:
        weight: 20
        question_key: "tried_restart"
        extract_patterns:
          - "perkroviau"
          - "perkrauti"
          - "išjungiau"
          - "įjungiau"
          - "restartavau"
          - "restarted"
          - "turned off"
          - "turned on"
          - "unplugged"
          - "rebooted"
        
      router_lights:
        weight: 15
        question_key: "router_lights"
        extract_patterns:
          - "lemputė"
          - "lemputes"
          - "šviesa"
          - "dega"
          - "nedega"
          - "light"
          - "lights"
          - "blinking"
          - "green"
          - "red"
        
      wifi_visible:
        weight: 15
        question_key: "wifi_visible"
        extract_patterns:
          - "matau"
          - "nematau"
          - "wifi"
          - "tinklas"
          - "see"
          - "visible"
          - "network"
          - "shows"
      connection_pattern:
        weight: 20
        description: "Ryšio pobūdis"
        question: "Ar internetas neveikia visai, ar kartais veikia, kartais ne?"
        simpler_question: "Ar internetas kartais veikia?"
        extract_patterns:
          - "nutrūksta"
          - "dingsta"
          - "kartais"
          - "atsijungia"
          - "nestabilus"
          - "lėtas"
          - "lėtai"
          - "greitis"
          - "visai neveikia"
          - "niekada"
          - "visiškai"
          - "intermittent"
          - "slow"
    
    context_threshold: 70
    max_questions: 3
    question_priority:
      - "duration"
      - "scope"
      - "connection_pattern" 
      - "tried_restart"
      - "router_lights"
      - "wifi_visible"

