[pytest]
# Pytest configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = -v --tb=short

# Markers
markers =
    slow: marks tests as slow (require LLM calls)
    integration: marks tests as integration tests

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
