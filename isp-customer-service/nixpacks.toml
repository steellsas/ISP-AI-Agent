# Nixpacks configuration for Railway
# Forces use of requirements.txt instead of pyproject.toml workspace

[phases.setup]
nixPkgs = ["python312", "postgresql_16"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[start]
cmd = "python scripts/setup_db.py && python scripts/seed_data.py && cd chatbot_core && python -m streamlit run src/streamlit_ui/app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true"
